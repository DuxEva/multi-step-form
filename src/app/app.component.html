<div
  class="flex justify-center items-center w-full h-screen bg-skyBlue-1 relative"
>
  <div
    class="flex max-md:flex-col max-md:items-center max-md:gap-0 max-lg:gap-10 gap-20 w-[70%] max-lg:w-[90%] max-md:w-full max-md:h-full border bg-white max-md:bg-skyBlue-1 rounded-2xl shadow-lg p-5 max-md:p-0"
  >
    <div class="w-72 max-lg:w-[45%] max-md:h-52 max-md:w-full">
      <sidebar></sidebar>
    </div>
    <div
      class="flex flex-col justify-between px-3 py-7 max-md:w-[95%] max-md:px-0 max-md:py-0 max-md:-mt-24"
    >
      <div
        class="max-md:w-full bg-white max-md:rounded-lg max-md:shadow-lg max-md:border-2"
      >
        <!-- <form-personnel *ngIf="counter === 1"></form-personnel>
        <select-plan *ngIf="counter === 2"></select-plan>
        <add-ons *ngIf="counter === 3"></add-ons>
        <p *ngIf="counter === 4" class="text-center text-2xl text-denim-1">
          Thank you for signing up!
        </p> -->
        <app-summary *ngIf="counter === 1"></app-summary>
      </div>

      <div
        class="w-full max-md:fixed max-md:bottom-0 max-md:right-0 max-md:h-16 max-md: max-md:bg-white flex items-center"
      >
        <div
          class=" max-md:w-[90%] max-md:mx-auto flex justify-between items-center h-12 max-md:h-18 w-full mt-8 max-md:mt-0 {{
            counter === 4 ? 'hidden' : ''
          }} "
        >
          <div class="block">
            <button
              class="px-5 py-3 text-white rounded-lg"
              *ngIf="counter !== 1"
              (click)="prevStep()"
            >
              <span class="font-semibold text-xl text-gray-1 *">Go Back</span>
            </button>
          </div>
          <button
            class="px-5 py-3 bg-denim-1 text-white rounded-lg"
            (click)="nextStep()"
          >
            <span class="font-semibold text-xl">Next Step</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
