<div class="flex justify-center items-center w-full h-screen bg-skyBlue-1">
  <div
    class="flex justify-start gap-20 h-[85%] w-[80%] border bg-white rounded-2xl shadow-lg p-5"
  >
    <div class="w-[30%]">
      <sidebar></sidebar>
    </div>
    <div class="w-[60%] flex flex-col justify-between px-3 py-7">
      <form-personnel *ngIf="counter === 1"></form-personnel>
      <select-plan *ngIf="counter === 2"></select-plan>
      <add-ons *ngIf="counter === 3"></add-ons>
      <p *ngIf="counter === 4">thenk you</p>
      <div
        class="flex justify-between items-center h-12 w-full mt-8 {{
          counter === 4 ? 'hidden' : ''
        }} "
      >
        <div class="block">
          <button
            class="px-5 py-3 text-white rounded-lg"
            *ngIf="counter !== 1"
            (click)="prevStep()"
          >
            <span class="font-semibold text-xl text-gray-1 *">Go Back</span>
          </button>
        </div>
        <button
          class="px-5 py-3 bg-denim-1 text-white rounded-lg"
          (click)="nextStep()"
        >
          <span class="font-semibold text-xl">Next Step</span>
        </button>
      </div>
    </div>
  </div>
</div>
