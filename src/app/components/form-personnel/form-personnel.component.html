<div class="font-ubuntu max-md:p-2">
  <h1
    class="text-4xl max-md:text-3xl font-bold text-denim-1 font-ubuntu mt-5 max-md:mt-2"
  >
    Personal info
  </h1>
  <p class="text-xl mt-5 max-md:mt-2 max-md:text-lg text-gray-1">
    Please provide your name, email address, and phone number.
  </p>
  <form [formGroup]="form!" class="mt-5" action="">
    @for (formField of form1fields; track $index) {
    <div class="mb-5 max-md:mb-3">
      <label class="block mb-3 text-denim-1" for="firstName">
        {{ formField.label }}
      </label>
      <input
        class="outline-none border-2 w-full px-2 py-3 rounded-md max-sm:placeholder:text-sm placeholder:text-lg placeholder:font-semibold text-xl"
        [type]="formField.type"
        [id]="formField.id"
        [name]="formField.name"
        [formControlName]="formField.name"
        [placeholder]="formField.placeholder"
      />
    </div>
    }
  </form>
</div>
