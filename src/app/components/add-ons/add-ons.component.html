<div class="font-ubuntu max-md:p-2">
  <div class="w-full">
    <div class="">
      <h1
        class="text-4xl max-md:text-3xl font-bold text-denim-1 font-ubuntu mt-5 max-md:mt-2"
      >
        Pick add-ons
      </h1>
      <p class="text-xl mt-5 max-md:mt-2 max-md:text-lg text-gray-1">
        Add-ons help enhance your gaming experience.
      </p>
    </div>
    <div class="w-full mt-5">
      <form action="">
        @for (addOn of addOns; track $index) {
        <div
          class="flex justify-between items-center mb-8 w-full h-fit border-2  rounded-lg px-3 py-5 {{
            addOn.isChosen ? 'border-purple-1' : 'border-gray-2'
          }} bg-white cursor-pointer transition-all"
          (click)="toggleAddOn($index)"
        >
          <div class="flex items-center gap-8">
            <input
              [checked]="addOn.isChosen"
              type="checkbox"
              name=""
              id=""
              class="w-7 h-7 bg-purple-1"
            />
            <div class="flex flex-col gap-1">
              <h1 class="text-xl font-semibold text-denim-1">
                {{ addOn.type }}
              </h1>
              <p>{{ addOn.description }}</p>
            </div>
          </div>
          <div>
            <p class="text-purple-1 mb-1">{{ addOn.pricePerMonth }}</p>
          </div>
        </div>
        }
      </form>
    </div>
  </div>
</div>
