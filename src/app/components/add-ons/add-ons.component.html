<div class="w-[95%] font-ubuntu flex flex-col justify-between h-full">
  <div class="w-full">
    <div class="">
      <h1 class="text-4xl font-bold text-denim-1 font-ubuntu mt-5">
        Pick add-ons
      </h1>
      <p class="text-2xl mt-4 text-gray-1">
        Add-ons help enhance your gaming experience.g.
      </p>
    </div>
    <div class="w-[85%] mt-14">
      @for (addOn of addOns; track $index) {
      <div
        class="flex justify-between items-center mt-10 w-full max-h-20 border-2  rounded-lg px-5 py-10 {{
          addOn.isChosen ? 'border-purple-1' : 'border-gray-2'
        }} bg-white cursor-pointer transition-all"
      >
        <div class="flex items-center gap-8">
          <input
            [checked]="addOn.isChosen"
            type="checkbox"
            name=""
            id=""
            class="w-7 h-7 bg-purple-1"
          />
          <div class="flex flex-col gap-1">
            <h1 class="text-xl font-semibold text-denim-1">{{ addOn.type }}</h1>
            <p>{{ addOn.description }}</p>
          </div>
        </div>
        <div>
          <p class="text-purple-1 mb-1">{{ addOn.pricePerMonth }}</p>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="flex justify-between items-center h-12 w-[85%]">
    <button class="px-5 py-3 text-white rounded-lg">
      <span class="font-semibold text-xl text-gray-1">Go Back</span>
    </button>
    <button class="px-5 py-3 bg-denim-1 text-white rounded-lg">
      <span class="font-semibold text-xl">Next Step</span>
    </button>
  </div>
</div>
